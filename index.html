<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGuard AI Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #777777;
            color: #ffffff;
            overflow-x: hidden; /* Prevent horizontal scroll on small devices */
        }
        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keeps the video behind other elements */
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1; /* Keeps the content above the video */
            position: relative;
            text-align: center; /* Centers the logo and form horizontally */
        }
        .logo {
            width: 80%; /* Makes the logo responsive */
            max-width: 300px; /* Limits the maximum size of the logo */
            height: auto;
            object-fit: cover;
            object-position: center;
            margin: 0 auto 20px auto; /* Adds space below the logo */
            border-radius: 10px;
        }
        iframe {
            width: 100%; /* Makes the form responsive */
            height: 4000px; /* Adjust based on form content */
            border: none;
        }
        @media (max-width: 768px) {
            video {
                height: auto;
                min-height: 100%; /* Ensures full height on small screens */
            }
            .container {
                padding: 10px;
            }
            iframe {
                height: 3000px; /* Reduce height for smaller screens if necessary */
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay loop muted>
        <source src="cybersecurity_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <img src="logo.png" alt="NeuroGuard AI Logo" class="logo">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScv4N6NsJwDrKv9bHLelJMdw6BfUSpX_slClG2p4BOq2oOzdQ/viewform?embedded=true" 
                marginheight="0" 
                marginwidth="0">
            Loading\u2026
        </iframe>
    </div>
</body>
</html>
