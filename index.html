<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroGuard AI Survey</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            background: #000; /* Fallback background for unsupported video */
        }

        /* Background Video */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Keeps video behind other content */
        }

        /* Main Container */
        .container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center; /* Centers content horizontally */
        }

        /* Logo */
        .logo {
            width: 80%; /* Responsive scaling */
            max-width: 300px; /* Restricts maximum size */
            height: auto;
            object-fit: cover;
            object-position: center;
            margin-bottom: 20px; /* Space below the logo */
        }

        /* Iframe Styling */
        iframe {
            width: 100%; /* Full width of container */
            border: none;
            overflow: hidden; /* Prevent iframe's internal scrolling */
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }
    </style>
    <script>
        // Adjust the iframe height dynamically to match its content
        function resizeIframe() {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            }
        }

        // Event listener to adjust iframe height after load
        window.addEventListener('load', () => {
            const iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.addEventListener('load', resizeIframe);
            }
        });
    </script>
</head>
<body>
    <!-- Background Video -->
    <video autoplay loop muted playsinline>
        <source src="cybersecurity_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Container -->
    <div class="container">
        <img src="logo.png" alt="NeuroGuard AI Logo" class="logo">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScv4N6NsJwDrKv9bHLelJMdw6BfUSpX_slClG2p4BOq2oOzdQ/viewform?embedded=true" 
        style="width: 100%; height: 1000px; border: none;" 
        onload="resizeIframe()">
    Loading\u2026
</iframe>
    </div>
</body>
</html>
