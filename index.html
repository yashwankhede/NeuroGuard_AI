<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            color: #ffffff;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the video stays behind the content */
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1; /* Ensures the content stays above the video */
            position: relative; /* Allows it to flow with the page */
        }
        h1 {
            text-align: center;
            color: #00ff40;
        }
        iframe {
            width: 100%;
            height: 4015px; /* Adjust this height if needed */
            border: none;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay loop muted>
        <source src="cybersecurity_video.mp4" type="video/mp4">
